<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSafe - Notificações</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container {
            padding: 0;
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            text-align: center;
            padding: 16px;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--gray-light);
        }
        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .notifications-list {
            padding: 16px;
        }

        .notification-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--gray-light);
            text-decoration: none;
            color: var(--text-color);
        }

        .notification-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-color);
        }

        .notification-action {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .notification-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .notification-action-icon {
            color: var(--text-secondary);
            font-size: 20px;
            margin-left: 12px;
        }

        /* Navegação inferior customizada */
        .nav-bottom {
            border-top: 1px solid var(--gray-light);
            box-shadow: none;
            padding: 8px 0;
        }

        .nav-item {
            color: var(--text-secondary);
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item.active i {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="time">9:41</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Notificações</h1>
        </header>

        <div class="notifications-list">
            <!-- Novo Pedido de Doação -->
            <a href="#" class="notification-item">
                <img src="img/donation-winter.jpg" alt="Campanha de Inverno" class="notification-icon">
                <div class="notification-content">
                    <h2 class="notification-title">Novo Pedido de Doação</h2>
                    <p class="notification-action">Ver Detalhes</p>
                    <p class="notification-subtitle">Campanha de Inverno</p>
                </div>
                <i class="far fa-heart notification-action-icon"></i>
            </a>

            <!-- Alerta de Mensagem -->
            <a href="#" class="notification-item">
                <div class="notification-icon" style="background-color: #FFB74D; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-comment-alt" style="color: white; font-size: 24px;"></i>
                </div>
                <div class="notification-content">
                    <h2 class="notification-title">Alerta de Mensagem</h2>
                    <p class="notification-action">Responder</p>
                    <p class="notification-subtitle">Mensagem de João Silva</p>
                </div>
                <i class="far fa-comment notification-action-icon"></i>
            </a>

            <!-- Atualização -->
            <a href="#" class="notification-item">
                <img src="img/update-icon.jpg" alt="Atualização" class="notification-icon">
                <div class="notification-content">
                    <h2 class="notification-title">Atualização de...</h2>
                    <p class="notification-action">Abrir Pedido</p>
                    <p class="notification-subtitle">Comunidade Local</p>
                </div>
                <i class="fas fa-sync-alt notification-action-icon"></i>
            </a>

            <!-- Novo Pedido -->
            <a href="#" class="notification-item">
                <img src="img/volunteer.jpg" alt="Voluntário" class="notification-icon">
                <div class="notification-content">
                    <h2 class="notification-title">Novo Pedido de...</h2>
                    <p class="notification-action">Ver Detalhes</p>
                    <p class="notification-subtitle">Voluntário: Maria Souza</p>
                </div>
                <i class="fas fa-user-plus notification-action-icon"></i>
            </a>
        </div>
    </div>

    <!-- Navegação inferior -->
    <nav class="nav-bottom">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-comment-alt"></i>
            <span>Mensagens</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-bell"></i>
            <span>Notificações</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Pesquisar</span>
        </a>
    </nav>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
</body>
</html>
