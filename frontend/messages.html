<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSafe - Mensagens</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container {
            padding: 0;
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-header {
            text-align: center;
            padding: 16px;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--gray-light);
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .search-bar {
            margin: 16px;
            position: relative;
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 12px;
            padding: 8px 16px;
        }

        .search-icon {
            color: var(--text-secondary);
            font-size: 16px;
            margin-right: 8px;
        }

        .search-input {
            flex: 1;
            border: none;
            font-size: 14px;
            color: var(--text-color);
            background: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .voice-icon {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .chat-list {
            margin-top: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--gray-light);
            text-decoration: none;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .chat-last-message {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Navegação inferior customizada */
        .nav-bottom {
            border-top: 1px solid var(--gray-light);
            box-shadow: none;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item.active i {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="time">9:41</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Mensagens</h1>
        </header>

        <!-- Barra de Pesquisa -->
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Buscar conversas">
            <i class="fas fa-microphone voice-icon"></i>
        </div>

        <!-- Lista de Chats -->
        <div class="chat-list">
            <!-- Cruz Vermelha -->
            <a href="#" class="chat-item">
                <img src="img/cruz-vermelha-logo.jpg" alt="Cruz Vermelha" class="chat-avatar">
                <div class="chat-info">
                    <h2 class="chat-name">Cruz Vermelha</h2>
                    <p class="chat-last-message">Última mensagem: Precisamos de mais...</p>
                </div>
                <span class="chat-time">12:30</span>
            </a>

            <!-- Médicos Sem Fronteiras -->
            <a href="#" class="chat-item">
                <img src="img/msf.jpg" alt="Médicos Sem Fronteiras" class="chat-avatar">
                <div class="chat-info">
                    <h2 class="chat-name">Médicos Sem Fronteiras</h2>
                    <p class="chat-last-message">Última mensagem: A situação está crítica.</p>
                </div>
                <span class="chat-time">11:45</span>
            </a>

            <!-- Banco de Alimentos -->
            <a href="#" class="chat-item">
                <img src="img/banco-alimentos.jpg" alt="Banco de Alimentos" class="chat-avatar">
                <div class="chat-info">
                    <h2 class="chat-name">Banco de Alimentos</h2>
                    <p class="chat-last-message">Última mensagem: Obrigado pela doação!</p>
                </div>
                <span class="chat-time">10:15</span>
            </a>
        </div>
    </div>

    <!-- Navegação inferior -->
    <nav class="nav-bottom">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-comment-alt"></i>
            <span>Mensagens</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notificações</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Pesquisar</span>
        </a>
    </nav>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
</body>
</html>
