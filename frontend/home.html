<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSafe - Início</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos da página inicial */
        
        /* Container principal com padding ajustado */
        .container {
            padding: 0;
            background-color: var(--background-color);
        }

        /* Seção de filtros no topo */
        .filters {
            padding: 16px;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--gray-light);
            overflow-x: auto;
            white-space: nowrap;
        }

        /* Botões de filtro */
        .filter-btn {
            padding: 8px 16px;
            margin-right: 8px;
            border: 1px solid var(--gray-light);
            border-radius: 20px;
            background: none;
            color: var(--text-color);
        }

        /* Estado ativo do botão de filtro */
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Lista de posts/cards */
        .posts-list {
            padding: 16px;
        }

        /* Estilo do card de post */
        .post-card {
            background-color: var(--background-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        /* Cabeçalho do card com informações da instituição */
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        /* Imagem/logo da instituição */
        .institution-logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }

        /* Informações da instituição */
        .institution-info {
            flex: 1;
        }

        /* Nome da instituição */
        .institution-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        /* Localização da instituição */
        .institution-location {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Conteúdo principal do card */
        .card-content {
            margin-bottom: 12px;
        }

        /* Título do pedido de doação */
        .post-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* Descrição do pedido */
        .post-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
        }

        /* Container para tags e metadados */
        .post-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Estilo das tags */
        .tag {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            background-color: var(--gray-light);
            color: var(--text-secondary);
        }

        /* Tag de urgência */
        .tag.urgent {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Barra de status do dispositivo -->
    <div class="status-bar">
        <span class="time">9:41</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <!-- Seção de filtros -->
        <div class="filters">
            <button class="filter-btn active">Todos</button>
            <button class="filter-btn">Alimentos</button>
            <button class="filter-btn">Roupas</button>
            <button class="filter-btn">Medicamentos</button>
            <button class="filter-btn">Higiene</button>
        </div>

        <!-- Lista de posts/pedidos -->
        <div class="posts-list">
            <!-- Card de post individual -->
            <div class="post-card">
                <div class="card-header">
                    <img src="img/cruz-vermelha-logo.jpg" alt="Cruz Vermelha" class="institution-logo">
                    <div class="institution-info">
                        <h2 class="institution-name">Cruz Vermelha</h2>
                        <p class="institution-location">São Paulo, SP</p>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="post-title">Campanha de Inverno</h3>
                    <p class="post-description">Precisamos de cobertores e agasalhos para...</p>
                    <div class="post-tags">
                        <span class="tag urgent">Urgente</span>
                        <span class="tag">Roupas</span>
                        <span class="tag">2km</span>
                    </div>
                </div>
            </div>
            
            <!-- Mais cards de posts seguem o mesmo padrão -->
        </div>
    </div>

    <!-- Navegação inferior -->
    <nav class="nav-bottom">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-comment-alt"></i>
            <span>Mensagens</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notificações</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Pesquisar</span>
        </a>
    </nav>

    <!-- Indicador home do iPhone -->
    <div class="home-indicator"></div>
</body>
</html>
