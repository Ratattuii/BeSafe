<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSafe - Chat</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container {
            padding: 0;
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--gray-light);
        }

        .back-button {
            color: var(--text-color);
            font-size: 20px;
            padding: 8px;
            text-decoration: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-left: 8px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.received .message-content {
            background-color: var(--background-color);
            border: 1px solid var(--gray-light);
            color: var(--text-color);
            border-top-left-radius: 4px;
            margin-right: auto;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message.sent .message-content {
            background-color: var(--primary-color);
            color: white;
            border-top-right-radius: 4px;
            margin-left: auto;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            display: block;
            text-align: left;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .message.received .message-time {
            margin-left: 0;
        }

        .chat-input {
            padding: 12px 16px;
            background-color: var(--background-color);
            border-top: 1px solid var(--gray-light);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: var(--background-color);
            border: 1px solid var(--gray-light);
            border-radius: 24px;
            padding: 8px 16px;
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            padding: 8px;
            font-size: 14px;
            color: var(--text-color);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 16px;
            color: var(--text-secondary);
            font-size: 20px;
        }

        .send-button {
            color: var(--text-secondary);
            font-size: 20px;
            background: none;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="time">9:41</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container">
        <header class="chat-header">
            <a href="messages.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="user-info">
                <img src="img/maria-silva.jpg" alt="Maria Silva" class="user-avatar">
                <div>
                    <h1 class="user-name">Maria Silva</h1>
                    <p class="user-status">Preciso de roupas para crianças de 5 a...</p>
                </div>
            </div>
        </header>

        <div class="chat-messages">
            <!-- Mensagem recebida -->
            <div class="message received">
                <img src="img/maria-silva.jpg" alt="Maria Silva" class="message-avatar">
                <div>
                    <div class="message-content">
                        Preciso de roupas para crianças de 5 a...
                    </div>
                    <div class="message-time">14:30</div>
                </div>
            </div>

            <!-- Mensagem enviada -->
            <div class="message sent">
                <div>
                    <div class="message-content">
                        Olá, Maria! Tenho algumas roupas que podem servir.
                    </div>
                    <div class="message-time">14:35</div>
                </div>
            </div>

            <!-- Mensagem recebida -->
            <div class="message received">
                <img src="img/maria-silva.jpg" alt="Maria Silva" class="message-avatar">
                <div>
                    <div class="message-content">
                        Oi, João! Você pode me enviar fotos das roupas?
                    </div>
                    <div class="message-time">14:40</div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <button class="send-button">
                <i class="fas fa-camera"></i>
            </button>
            <div class="input-wrapper">
                <input type="text" class="message-input" placeholder="Digite sua mensagem...">
                <div class="input-actions">
                    <i class="fas fa-microphone"></i>
                    <i class="far fa-smile"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator"></div>
</body>
</html>
