<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSafe - Bem-vindo</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Container principal centralizado */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
        }

        /* Logo do aplicativo */
        .app-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
        }

        /* Título do aplicativo */
        .app-title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
        }

        /* Subtítulo/slogan */
        .app-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 48px;
            line-height: 1.5;
        }

        /* Container dos botões */
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 320px;
        }

        /* Botão principal (branco) */
        .btn-primary {
            background-color: white;
            color: var(--primary-color);
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
        }

        /* Botão secundário (transparente) */
        .btn-secondary {
            background-color: transparent;
            color: white;
            padding: 16px;
            border-radius: 8px;
            border: 2px solid white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
        }

        /* Link de termos */
        .terms-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-decoration: none;
            margin-top: 24px;
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Aplicando animação aos elementos */
        .app-logo,
        .app-title,
        .app-subtitle,
        .buttons-container {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Atraso nas animações */
        .app-title {
            animation-delay: 0.2s;
        }

        .app-subtitle {
            animation-delay: 0.4s;
        }

        .buttons-container {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <!-- Barra de status do dispositivo -->
    <div class="status-bar">
        <span class="time">9:41</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <!-- Logo do aplicativo -->
        <img src="img/logo.png" alt="BeSafe Logo" class="app-logo">
        
        <!-- Título e subtítulo -->
        <h1 class="app-title">BeSafe</h1>
        <p class="app-subtitle">
            Conectando doadores e instituições<br>
            para um impacto social maior
        </p>
        
        <!-- Botões de ação -->
        <div class="buttons-container">
            <a href="login.html" class="btn-primary">Entrar</a>
            <a href="register.html" class="btn-secondary">Criar Conta</a>
        </div>
        
        <!-- Link para termos de uso -->
        <a href="#" class="terms-link">
            Termos de Uso e Política de Privacidade
        </a>
    </div>

    <!-- Indicador home do iPhone -->
    <div class="home-indicator"></div>
</body>
</html>
