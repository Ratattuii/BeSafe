<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeSafe - Perfil do Doador</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Container principal com padding ajustado */
        .container {
            padding: 0;
            background-color: var(--background-color);
        }

        /* Cabeçalho com botão de voltar */
        .header {
            padding: 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--gray-light);
        }

        /* Botão de voltar */
        .back-button {
            color: var(--text-color);
            font-size: 20px;
            margin-right: 16px;
            text-decoration: none;
        }

        /* Título do cabeçalho */
        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        /* Seção do perfil */
        .profile-header {
            background-color: var(--background-color);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--gray-light);
        }

        /* Foto do perfil */
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 16px;
            object-fit: cover;
        }

        /* Nome do usuário */
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* Localização do usuário */
        .profile-location {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* Container de estatísticas */
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 16px;
        }

        /* Item individual de estatística */
        .stat-item {
            text-align: center;
        }

        /* Número da estatística */
        .stat-number {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        /* Label da estatística */
        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Botão de mensagem */
        .message-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 24px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
        }

        /* Seção de conteúdo */
        .profile-content {
            padding: 20px;
        }

        /* Título da seção */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        /* Lista de doações */
        .donations-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        /* Card de doação */
        .donation-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Imagem da doação */
        .donation-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        /* Informações da doação */
        .donation-info {
            padding: 12px;
        }

        /* Título da doação */
        .donation-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        /* Status da doação */
        .donation-status {
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Barra de status do dispositivo -->
    <div class="status-bar">
        <span class="time">9:41</span>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <!-- Cabeçalho com botão de voltar -->
        <header class="header">
            <a href="#" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header-title">Perfil do Doador</h1>
        </header>

        <!-- Seção do perfil -->
        <div class="profile-header">
            <img src="img/profile-photo.jpg" alt="Foto de Perfil" class="profile-photo">
            <h2 class="profile-name">João Silva</h2>
            <p class="profile-location">São Paulo, SP</p>
            
            <!-- Estatísticas do perfil -->
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number">28</div>
                    <div class="stat-label">Doações</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">15</div>
                    <div class="stat-label">Instituições</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">42</div>
                    <div class="stat-label">Impactados</div>
                </div>
            </div>
            
            <!-- Botão de mensagem -->
            <button class="message-btn">Enviar Mensagem</button>
        </div>

        <!-- Conteúdo do perfil -->
        <div class="profile-content">
            <!-- Seção de doações -->
            <h3 class="section-title">Doações Realizadas</h3>
            <div class="donations-list">
                <!-- Cards de doação -->
                <div class="donation-card">
                    <img src="img/donation1.jpg" alt="Doação" class="donation-image">
                    <div class="donation-info">
                        <h4 class="donation-title">Roupas de Inverno</h4>
                        <p class="donation-status">Entregue • 2 dias atrás</p>
                    </div>
                </div>
                <!-- Mais cards de doação seguem o mesmo padrão -->
            </div>
        </div>
    </div>

    <!-- Indicador home do iPhone -->
    <div class="home-indicator"></div>
</body>
</html>
